<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textbox with Note</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="column">
    <label for="sav-txt" class="textbox-label">SAV Input</label>
    <textarea
        id="sav-txt"
        class="textbox"
        rows="4"
        placeholder="Enter SAVs here..."
    ></textarea>

    <div class="note-markdown">
        Empty to run the test case
    </div>
</div>

</body>
</html>
