<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure HTML Dropdown Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .custom-dropdown {
            background: none;
            border: none;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
        }

        .output {
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Dropdown -->
    <select class="custom-dropdown" id="html_dropdown">
        <option value="test">Test set</option>
        <option value="val">Validation set</option>
        <option value="train">Training set</option>
    </select>

    <!-- Output -->
    <div class="output">
        Selected: <span id="output">test</span>
    </div>

    <script>
        const dropdown = document.getElementById("html_dropdown");
        const output = document.getElementById("output");

        dropdown.addEventListener("change", () => {
            output.textContent = dropdown.value;
        });
    </script>

</body>
</html>
