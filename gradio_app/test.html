<!DOCTYPE html>

<body>

<div class="gradio-container">

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-text">
        <div class="header-title">TANDEM-DIMPLE</div>
        <div class="header-subtitle">
          Transfer Learning & Dynamics for Missense Pathogenicity
        </div>
      </div>
    </div>

<div class="tabs">
  <style>
    .tabs {
      max-width: 640px;
      margin: 20px auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Hide radio buttons */
    .tabs input[type="radio"] {
      display: none;
    }

    /* Tab labels */
    .tabs label {
      display: inline-block;
      padding: 10px 16px;
      margin-right: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
      border-bottom: 2px solid transparent;
    }

    .tabs label:hover {
      color: #fff;
    }

    /* Active tab */
    #tab-home:checked + label,
    #tab-job:checked + label {
      color: #fff;
      border-bottom: 2px solid #ff7a18;
    }

    /* Tab content container */
    .tab-content {
      margin-top: 16px;
    }

    /* Panels */
    .tab-panel {
      display: none;
      padding: 16px;
      background: #ffffff;
      border-radius: 8px;
    }

    /* Show correct panel */
    #tab-home:checked ~ .tab-content #home-panel {
      display: block;
    }

    #tab-job:checked ~ .tab-content #job-panel {
      display: block;
    }

    /* Input styling */
    .tab-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
  </style>

<div class="tabs">
  <style>
    .tabs {
      max-width: 720px;
      margin: 20px auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ===== Top bar (tabs + textbox) ===== */
    .tab-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    /* Hide radio buttons */
    .tabs input[type="radio"] {
      display: none;
    }

    /* Tabs container */
    .tab-labels {
      display: flex;
      gap: 12px;
    }

    /* Tab labels */
    .tabs label {
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
      padding: 6px 0;
      border-bottom: 2px solid transparent;
    }

    .tabs label:hover {
      color: #fff;
    }

    /* Active tab */
    #tab-home:checked + label,
    #tab-job:checked + label {
      color: #fff;
      border-bottom: 2px solid #ff7a18;
    }

    /* Right-side textbox */
    .tab-textbox {
      width: 220px;
      padding: 6px 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* ===== Tab content ===== */
    .tab-content {
      margin-top: 16px;
    }

    .tab-panel {
      display: none;
      padding: 16px;
      background: #ffffff;
      border-radius: 8px;
    }

    #tab-home:checked ~ .tab-content #home-panel {
      display: block;
    }

    #tab-job:checked ~ .tab-content #job-panel {
      display: block;
    }
  </style>

  <!-- ===== Tab bar ===== -->
  <div class="tab-bar">

  <div class="tab-content">

      Home tab content goes here.

    <div class="tab-panel" id="job-panel">

  </div>
</div>

  <!-- Main -->
